services:
  dedicated-server:
    image: kagurazakanyaa/zomboid:latest
    build:
      context: .
    restart: unless-stopped
    network_mode: bridge
    ports:
      - 16261:16261/udp
      - 16262:16262/udp
    environment:
      - SERVER_NAME=test
      - FORCE_UPDATE=false
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=changeme
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./data:/data
